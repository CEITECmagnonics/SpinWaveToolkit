name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      - new-release-1.1.0  # remove after stable

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install .[deploy]

      - name: Determine docs version folder
        run: |
          version="v1.1"
          echo "DOCS_VERSION=$version" >> $GITHUB_ENV

      - name: Build docs
        run: |
          cd docs
          make html

      - name: Prepare artifact
        run: |
          mkdir -p site/$DOCS_VERSION
          cp -r docs/build/html/* site/$DOCS_VERSION/
          cp docs/source/versions.json site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
