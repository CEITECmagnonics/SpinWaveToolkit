name: Run Pytests

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']
    name: Pytest (ubuntu-latest, Python ${{ matrix.python-version }})
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pytest
        run: |
          pytest tests

  test-pr:
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9','3.10','3.11','3.12','3.13']
        # '3.7'  # is not supported by any latest OS
        # '3.8'  # has problems with project.license-files in pyproject.toml
    name: Pytest (${{ matrix.os }}, Python ${{ matrix.python-version }})
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Run pytest
        run: |
          pytest tests