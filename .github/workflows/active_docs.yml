name: Build and Deploy Docs

on:
  push:
    branches:
      - master
      - new-release-1.1.0  # ### remove after stable

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install .[deploy]
      
      - name: Determine docs version folder
        run: |
          version="v1.1"
          echo "DOCS_VERSION=$version" >> $GITHUB_ENV

      - name: Build docs
        run: |
          cd docs
          make html

      - name: Deploy to gh-pages
        run: |
          mv docs/build/html /tmp/html
          # Save curated versions.json
          cp docs/source/versions.json /tmp/versions.json

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # remove initially, then remove these lines
          git rm -rf .
          # git rm -rf "$DOCS_VERSION"
          cp -r /tmp/html "$DOCS_VERSION"

          cp /tmp/versions.json versions.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$DOCS_VERSION" versions.json
          git commit -m "Update docs for $DOCS_VERSION (from $GITHUB_REF_NAME)" || echo "No changes"
          git push origin gh-pages
